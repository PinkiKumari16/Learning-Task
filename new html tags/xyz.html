<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table page</title>
    <style>
        table, tr, th, td{
            border: 2px solid rgb(6, 253, 158);
        }

    </style>
</head>
<body style="text-align: center;">
    <h1>Technical Languages Table</h1>
    <table cellpadding="10" cellspacing="10">
        <tr>
            <th>S. No</th>
            <th>Languages</th>
            <th>Mostly used for</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Front-end Development</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Front-end Development</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Python</td>
            <td>Backend Development</td>
        </tr>
    </table>
    <hr>
    <h1>Meter tag and Progress Tags</h1>
    <label for="disk">Disk Usage:</label>
    <meter value="0.5" min="0" max="1" low="0.3" high="0.7" optimum="0.5"></meter>
    <hr>
    <label for="file-prosess">File Upload Progress:</label>
    <progress id="file-prosess" value="60" max="100"></progress>
</body>
</html>
