<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Addict</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li>About</li>

                    <img class="image" src="./images/twitter.png">
                </div>
                <div class="icon">
                    <img class="image" src="./images/be.png">
                </div>
                <div class="icon">
                    <img class="image" src="./images/linkedin.png">
                </div>
                <div class="icon">
                    <img class="image" src="./images/diamond.png">
                </div>
                
            </div>
            <img src="./images/side-icon.png" id="SideIcon" class="side-icon">
        </div>
    </nav>

    <script src="script.js"></script>

</html>
