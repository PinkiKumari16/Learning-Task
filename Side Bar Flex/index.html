<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Flex</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="sideBar">
        <div class="heading" >
            <h1>Coding<span>Addict</span></h1>
            <div class="crossIcon" onclick="animationOnCross()">X</div>
        </div>
        <div class="pages">
            <ul>
                <li class="page">Home</li>
                <li class="page">About</li>
                <li class="page">Projects</li>
                <li class="page">Contact</li>
            </ul>
        </div>
        <div class="icons">
            <img src="./images/facebook.png" alt="facebook" class="icon">
            <img src="./images/twitter.png" alt="twitter" class="icon">
            <img src="./images/be.png" alt="Be" class="icon">
            <img src="./images/linkedin.png" alt="linkedin" class="icon">
            <img src="./images/diamond.png" alt="diomand" class="icon">
        </div>
    </section>
    <div class="sideIconBox" onclick="animationOnCross()">
        <img src="./images/side-icon.png" alt="side-icon" class="sideIcon">
    </div>

    <script src="script.js"></script>
</body>
</html>
