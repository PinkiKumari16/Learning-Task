<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML tags</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Form</h1>
        <label for="username">Username:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="file">Upload the File</label>
        <input type="file" id="file" name="file"><br><br>

        <label>Select the fruit: </label>
        <select name="select" id="1">
            <option>--</option>
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="papaya">papaya</option>
            <option value="mango">mango</option>
        </select>
        <br><br>

        <label for="fruit">enter the favrote fruit: </label>
        <input type="text" list="fruits">
        <br><br>

        <label for="date">Select Date: </label><input type="date" id="date"><br><br>

        <label>Selecct the Color: </label><input type="color"><br><br>
        <label for="male">Male</label><input type="radio" name="gender" value="male" id="male">
        <label for="female">Female</label><input type="radio" name="gender" value="female" id="female">
        <label for="other">Others</label><input type="radio" name="gender" value="other" id="other"> 
        <br><br>
        <label>Known Languages</label><br>
        <label>Javascript</label><input type="checkbox" value="Javascript"><br>
        <label>Python</label><input type="checkbox" value="Python"><br>
        <label>React</label><input type="checkbox" value="React">
        
        <br><br>
        <button type="submit" value="submit">Submit</button>
        <br><br>
    </form>


    <datalist id="fruits">
        <option value="apple" />
        <option value="banana" />
    </datalist>

    <!-- for giving the multiple spaces in the web browser -->
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <video src="../assets/bg-video.webm" 
        loop
        autoplay
        controls
        muted
        height="300px"
    ></video>
    <hr>
    <figure>
        <img src="../assets/cat.webp"/>
        <figcaption>This is the cat image</figcaption>
    </figure>
    <hr>

    <hr>

    <img src="../assets/cat.webp" alt="cat image" usemap="#workspace" />
    <map name="workspace">
        <area shape="rect" coords="39, 44, 270, 350" href="xyz.html" alt="shap">
    </map>
    <hr>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/1SVch5cdyEE?si=bUeSPC6ZPEBezV5a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" height="400" width="700"></iframe>


</body>
</html>
